<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="newBookForm">
        <div class="question">
          <label for="title">Title</label>
          <input type="text" name="title" id="title">
        </div>
        <div class="question">
          <label for="author">Author</label>
          <input type="text" name="author" id="author">
        </div>
        <div class="question">
          <label for="pages"># of pages</label>
          <input type="number" name="pages" id="pages">
        </div>
        <div class="question">
          <p>Have you read the book?</p>
          <div>
            <div>
              <input type="radio" name="readstatus" id="read" value="true">
              <label for="read">I read the book</label>
            </div>
            <div>
              <input type="radio" name="readstatus" id="notread" value="false">
              <label for="notread">I haven't read the book yet</label>
            </div>
          </div>
        </div>
        <button type="button" id="submitBook">Add book</button>
      </form>
    </div>
  </div>
  <h1>My Library</h1>
  <div class="bookcase">
    <div class="book" id="buttonAddBooks">
      <h2>Add new book</h2>
    </div>
  </div>
</body>
</html>
